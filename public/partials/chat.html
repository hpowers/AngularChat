<table class="table table-striped chat">
  <tr ng-repeat="msg in chat | limitTo:-5">
    <td>{{msg.user}}</td>
    <td>{{msg.text}}</td>
  </tr>
</table>

<form ng-submit="talk()">

  <input type="text" ng-model="user"> :&nbsp;
  <input type="text" ng-model="new_msg" autofocus="autofocus">
  <button class="btn btn-primary">SEND</button>

</form>
